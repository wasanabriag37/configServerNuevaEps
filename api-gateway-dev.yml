spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: msvc-auth-register
          uri: lb://msvc-auth-register
          predicates:
            - Path=/auth/**
            
        - id: msvc-auth-admin
          uri: lb://msvc-auth-register
          predicates:
            - Path=/user/v1/**
          filters:
            - name: JwtHeader
              args:
                requireValidToken: true
            
        - id: msvc-request-medicine
          uri: lb://msvc-request-medicine
          predicates:
            - Path=/requestMedicine/**, /medicine/**
          filters:
            - name: JwtHeader
              args:
                requireValidToken: true
                



